name: flutter_crypto_wallet
description: A crypto wallet build with Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6

  # Networking & Authentication
  http: ^1.1.0
  firebase_core: ^2.20.0
  firebase_auth: ^4.12.0
  firebase_ui_auth: ^1.9.1

  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  # Other
  get_it: ^7.6.4
  equatable: ^2.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


