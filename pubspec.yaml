name: flutter_crypto_wallet
description: A crypto wallet build with Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  # Networking
  http: ^1.1.0
  dio: ^5.3.3
  retrofit: ^4.0.3

  # firebase
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  firebase_messaging: ^14.7.3
  firebase_analytics: ^10.6.3
  firebase_crashlytics: ^3.4.3
  google_sign_in: ^6.1.5

  # Themes & Icons & Widgets
  cupertino_icons: ^1.0.6
  flutter_signin_button: ^2.0.0
  barcode_widget: ^2.0.4

  # Other
  get_it: ^7.6.4
  equatable: ^2.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  retrofit_generator: ^8.0.4
  build_runner: ^2.4.6


